# Course Content Provider Configuration

server:
  host: "0.0.0.0"
  port: 8000
  debug: false

database:
  # SQLite is used with default settings
  url: "sqlite:///./course_content.db"

security:
  license_key_length: 32
  default_download_limit: 5
  license_validity_days: 365

anti_bulk_copying:
  rate_limit_window_seconds: 60
  max_downloads_per_window: 10
  session_timeout_minutes: 30

content:
  supported_types:
    - exercise
    - solution
    - hint
    - learning_guide
  protected_content_default: true

courses:
  default_free_courses:
    - python-3rd
  default_paid_courses:
    - cpp-primer-5th

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"